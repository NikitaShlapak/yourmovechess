<form action="{% url link %}", method="post">
      {% csrf_token %}
      <div class="container w-75">
            {{ form.non_field_errors }}
                    {% for field in form %}
                <div class="row my-1 align-items-center m-0 p-0">
                     <div class="col-lg-4 col-12 mb-1">
                        <label for="{{ field.id_for_label }}" class="form-label"><b>
                            {{ field.label }}:</b>        </label>
                     </div>
                     <div class="col mb-1">
                        {{ field }}
                     </div>
                    {% if field.help_text %}
                     <i>{{ field.help_text }}</i>
                    {% endif %}
                    {% if field.errors %}
                     <div class="form-text row text-danger">{{ field.errors }}</div>
                    {% endif %}
                          {% endfor %}
                  <div class="row m-0">
                      {% if not 'email' in form %}
                      <input type="hidden" name="code" value="{{ code }}">
                      {% endif %}
                     <button type="submit" class="btn btn-primary w-50 mt-2">Сбросить пароль</button>
                  </div>
                </div>
      </div>
</form>
